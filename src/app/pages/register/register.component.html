<nz-spin [nzTip]="'正在读取数据...'" [nzSpinning]="isLoading">
  <app-table [isCanReback]="true"  [_multiUploadApi]="_multiUploadApi"  [isCanBatchUpload]="true"  [_titles]="_titles" [_dataSet]="_dataSet" (editData)="getRowData($event)" (deleteData)="deleteRow($event)"  (refresh)="refresh()"></app-table>
</nz-spin>
<app-register-model (closeModel)="close()" [certTypeOptions]="_certTypeOptions" [isVisible]="isEdit||isAdd" [_formData]="formData" (requestData)="sendData($event)"></app-register-model>
