<app-search [upOrDown]="true" [_searchTitle]="_searchTitle" (queryCondition)="queryRegisterByConditions($event)"></app-search>
<app-table [isCanReback]="true"  [_multiUploadApi]="_multiUploadApi"  [isCanBatchUpload]="true"  [_titles]="_titles" [_dataSet]="_dataSet" (editData)="getRowData($event)" (deleteData)="deleteRow($event)"  (refresh)="refresh()"></app-table>
<app-register-model (closeModel)="close()" [certTypeOptions]="_certTypeOptions" [genderOptions]="_genderOptions" [dangerOptions]="_dangerOptions" [isVisible]="isEdit||isAdd" [_formData]="formData" (requestData)="sendData($event)"></app-register-model>
