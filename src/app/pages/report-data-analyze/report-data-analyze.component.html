<div class="report-data-analyze-container">
  <div class="date-select">
    <span class="date-setup">时间设置:</span><nz-datepicker style="width:20%;" (ngModelChange)="_startDate=$event;_startValueChange()" [ngModel]="_startDate" [nzDisabledDate]="_disabledStartDate" nzShowTime [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'开始时间'"></nz-datepicker>
    <nz-datepicker style="width:20%;" (ngModelChange)="_endDate=$event;_endValueChange()" [ngModel]="_endDate" [nzDisabledDate]="_disabledEndDate" [nzShowTime]="_endTime" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'结束时间'"></nz-datepicker>
  </div>
  <div class="button-group">
    <button nz-button [nzType]="'default'" nzSize="large">
      <span>人流量</span>
    </button>
    <button nz-button [nzType]="'default'" nzSize="large">
      <span>服务器负载</span>
    </button>
    <button nz-button [nzType]="'default'" nzSize="large">
      <span>人脸分析次数</span>
    </button>
    <button nz-button [nzType]="'default'" nzSize="large">
      <span>网络流量</span>
    </button>
    <button nz-button [nzType]="'default'" nzSize="large">
      <span>抓水客数</span>
    </button>
    <button nz-button [nzType]="'default'" nzSize="large">
      <span>报警频度</span>
    </button>
    <button nz-button [nzType]="'default'" nzSize="large">
      <span>人脸库底图数</span>
    </button>
    <button nz-button [nzType]="'default'" nzSize="large">
      <span>摄像头在线数</span>
    </button>
  </div>
  <div class="report-chart">
    <div echarts [options]="options" class="demo-chart"></div>
  </div>
</div>
