<div class="report-data-analyze-container">
  <div nz-row class="date-select">
    <div nz-col nzSpan="9">
      <span class="date-setup">时间设置:</span>
      <nz-datepicker (ngModelChange)="_startDate=$event;_startValueChange()" [ngModel]="_startDate"
                     [nzDisabledDate]="_disabledStartDate" [nzFormat]="'YYYY-MM-DD'"
                     [nzPlaceHolder]="'开始时间'"></nz-datepicker>
      <nz-datepicker (ngModelChange)="_endDate=$event;_endValueChange()" [ngModel]="_endDate"
                     [nzDisabledDate]="_disabledEndDate" [nzFormat]="'YYYY-MM-DD'"
                     [nzPlaceHolder]="'结束时间'"></nz-datepicker>
    </div>
    <div nz-col nzSpan="6">
      <span class="date-setup">查询周期:</span>
      <nz-select style="width: 150px;" nzAllowClear [nzPlaceHolder]="'请选择'" [(ngModel)]="this._stype">
        <nz-option *ngFor="let option of _timeOptions" [nzLabel]="option.name" [nzValue]="option.id">
          <ng-template #nzOptionTemplate>{{option.name}}</ng-template>
        </nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="5">
      <button nz-button [nzType]="'default'" (click)="getAnalyzeData()">查询</button>
    </div>
  </div>
  <div class="report-chart">
    <div echarts [options]="options" class="demo-chart"></div>
  </div>
</div>
