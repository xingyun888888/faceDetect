<app-search [_searchTitle]="_searchTitle" [checkName]="checkName"
            (queryCondition)="queryAnalyzerByConditions($event)"></app-search>
<nz-spin [nzTip]="'正在读取数据...'" [nzSpinning]="isLoading">
  <app-table [_titles]="_titles" [_dataSet]="_dataSet" (editData)="getRowData($event)"
             (deleteData)="deleteRow($event)" (refresh)="refresh()"></app-table>
</nz-spin>
<app-analyzer-model (closeModel)="close()" [isVisible]="isEdit||isAdd" [analyzerStateOptions]="_analyzerStateOptions"
                    [_formData]="formData" (requestData)="sendData($event)"></app-analyzer-model>
