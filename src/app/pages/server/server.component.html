<app-search [upOrDown]="true" [_searchTitle]="_searchTitle"

<nz-spin [nzTip]="'正在读取数据...'" [nzSpinning]="isLoading">
  <app-table [_titles]="_titles" [_dataSet]="_dataSet" (editData)="getRowData($event)" (deleteData)="deleteRow($event)"
             (refresh)="refresh()"></app-table>
</nz-spin>

<app-server-model (closeModel)="close()" [stateOptions]="_stateOptions" [serverTypeOptions]="_serverTypeOptions"
                  [isVisible]="isEdit||isAdd" [_formData]="formData"
                  (requestData)="sendData($event)"></app-server-model>
