<div class="search-container">
  <form nz-form [formGroup]="validateForm" class="ant-advanced-search-form" >
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8" *ngFor="let item of _searchTitle;let i = index;">
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="item.nzSpan">
            <label>{{item.name}}</label>
          </div>
          <div *ngIf="item.type==''"  nz-form-control nz-col [nzSpan]="16">
            <nz-input [nzSize]="'large'" [(ngModel)]="_formData[item.key]" [nzPlaceHolder]="'请输入'+item.name" [formControlName]="item.key" [nzId]=""></nz-input>
          </div>
          <div *ngIf="item.type=='date'"   nz-form-control nz-col [nzSpan]="50">
            <nz-datepicker style="width:150px;"  nzShowTime [nzFormat]="'YYYY-MM-DD HH:mm:ss'" [nzPlaceHolder]="item.name"></nz-datepicker>
          </div>
          <div *ngIf="item.type=='select'" nz-form-control nz-col [nzSpan]="40">
            <nz-select style="width: 150px;" nzAllowClear [formControlName]="item.key" [(ngModel)]="_formData[item.key]"  [nzPlaceHolder]="'请选择'+item.name" >
              <nz-option *ngFor="let option of item.options" [nzLabel]="option.name" [nzValue]="option.name">
                <ng-template #nzOptionTemplate>{{option.name}}</ng-template>
              </nz-option>
            </nz-select>
          </div>
        </div>
      </div>
      <div nz-col [nzSpan]="8" style="float:right;">
        <button  nz-button [nzType]="'default'" class="query-btn" (click)="submitForm($event,validateForm.value)">
          <i class="anticon anticon-search"></i><span>查询</span>
        </button>
      </div>
    </div>
  </form>
</div>
