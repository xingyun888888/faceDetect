<nz-modal [nzVisible]="isVisible" [nzTitle]="'摄像头信息编辑'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)" [nzConfirmLoading]="isConfirmLoading" nzFooter="" >
  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label nz-form-item-required>Id</label>
        </div>
        <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
          <nz-input formControlName="id" [nzPlaceHolder]="'自动获取'" [nzDisabled]="'true'" [nzType]="'text'" [nzSize]="'large'">
          </nz-input>
        </div>
        <!-- </div>
         <div nz-form-item nz-row>-->
        <div nz-form-label nz-col [nzSpan]="5">
          <label nz-form-item-required>摄像头类型</label>
        </div>
        <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
          <nz-input formControlName="type" [(ngModel)]="_formData.type"  [nzType]="'text'" [nzPlaceHolder]="'请输入摄像头类型'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label nz-form-item-required>摄像头名称</label>
        </div>
        <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
          <nz-input formControlName="name" [(ngModel)]="_formData.name"  [nzType]="'text'" [nzPlaceHolder]="'请输入摄像头名称'" [nzSize]="'large'">
          </nz-input>
        </div>
        <div nz-form-label nz-col [nzSpan]="5">
          <label nz-form-item-required>序列号</label>
        </div>
        <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
          <nz-input formControlName="serialNum" [(ngModel)]="_formData.serialNum"  [nzType]="'text'" [nzPlaceHolder]="'请输入序列号'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label nz-form-item-required>ip地址</label>
        </div>
        <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
          <nz-input formControlName="ip" [(ngModel)]="_formData.ip" [nzType]="'text'"  [nzPlaceHolder]="'ip地址'" [nzSize]="'large'">
          </nz-input>
        </div>
        <div nz-col [nzSpan]="5" nz-form-label>
          <label nz-form-item-required>方向</label>
        </div>
        <div>
          <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
            <nz-input formControlName="direction" [(ngModel)]="_formData.direction" [nzPlaceHolder]="'方向'" [nzType]="'text'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="5" nz-form-label>
          <label nz-form-item-required>分析仪ID</label>
        </div>
        <div>
          <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
            <nz-input formControlName="analyserID" [(ngModel)]="_formData.analyserID" [nzPlaceHolder]="'分析仪ID'" [nzType]="'text'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>
        <div nz-col [nzSpan]="5" nz-form-label>
          <label nz-form-item-required>区域ID</label>
        </div>
        <div>
          <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
            <nz-input formControlName="zoneID" [(ngModel)]="_formData.zoneID" [nzPlaceHolder]="'区域ID'" [nzType]="'text'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="5" nz-form-label>
          <label nz-form-item-required>策略ID</label>
        </div>
        <div>
          <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
            <nz-input formControlName="strategyID" [(ngModel)]="_formData.strategyID" [nzPlaceHolder]="'策略ID'" [nzType]="'text'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>
        <div nz-col [nzSpan]="5" nz-form-label>
          <label nz-form-item-required>门禁ID</label>
        </div>
        <div>
          <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
            <nz-input formControlName="doorID" [(ngModel)]="_formData.doorID" [nzPlaceHolder]="'门禁ID'" [nzType]="'text'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="5" nz-form-label>
          <label nz-form-item-required>端口</label>
        </div>
        <div>
          <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
            <nz-input formControlName="port" [(ngModel)]="_formData.port" [nzPlaceHolder]="'端口'" [nzType]="'text'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>
        <div nz-col [nzSpan]="5" nz-form-label>
          <label nz-form-item-required>用户名</label>
        </div>
        <div>
          <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
            <nz-input formControlName="user" [(ngModel)]="_formData.user" [nzPlaceHolder]="'用户名'" [nzType]="'text'" [nzSize]="'large'">
            </nz-input>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row >
        <div nz-col [nzSpan]="5" nz-form-label>
          <label nz-form-item-required>密码</label>
        </div>
        <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback >
          <nz-input formControlName="pwd" [(ngModel)]="_formData.pwd"  [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'" >
          </nz-input>
        </div>
        <div nz-col [nzSpan]="5" nz-form-label>
          <label nz-form-item-required>Rtsp端口</label>
        </div>
        <div nz-col [nzSpan]="6" nz-form-control>
          <nz-input formControlName="rtspPort"  [(ngModel)]="_formData.rtspPort"  [nzRows]="2" [nzType]="'text'" [nzPlaceHolder]="'Rtsp端口'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="5" nz-form-label>
          <label nz-form-item-required>resp路径</label>
        </div>
        <div nz-col [nzSpan]="6" nz-form-control>
          <nz-input formControlName="rtspPath"  [(ngModel)]="_formData.rtspPath"  [nzRows]="2" [nzType]="'text'" [nzPlaceHolder]="'resp路径'" [nzSize]="'large'">
          </nz-input>
        </div>
        <div nz-col [nzSpan]="5" nz-form-label>
          <label nz-form-item-required>摄像头品牌</label>
        </div>
        <div nz-col [nzSpan]="6" nz-form-control>
          <nz-input formControlName="camInfo"  [(ngModel)]="_formData.camInfo"  [nzRows]="2" [nzType]="'text'" [nzPlaceHolder]="'摄像头品牌'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">提交</button>
          <button nz-button [nzSize]="'large'" (click)="resetForm($event)">重置</button>
        </div>
      </div>
    </form>
  </ng-template>
</nz-modal>
