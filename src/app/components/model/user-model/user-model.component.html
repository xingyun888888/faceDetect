<nz-modal [nzVisible]="isVisible" [nzTitle]="'用户信息编辑'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)"
          (nzOnOk)="handleOk($event)" [nzConfirmLoading]="isConfirmLoading" nzFooter="">
  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm">
      <input type="hidden" formControlName="id" [(ngModel)]="_formData.id">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>用户名</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback >
          <!-- input输入框才有blur事件  -->
          <nz-input formControlName="name" [nzDisabled]="isModify"    [(ngModel)]="_formData.name" [nzType]="'text'"
                    [nzPlaceHolder]="'请输入用户名'" [nzSize]="'large'">
          </nz-input>

        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="7" nz-form-label>
          <label nz-form-item-required>密码</label>
        </div>
        <div>
          <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
            <nz-input formControlName="pwd" [(ngModel)]="_formData.pwd" [nzPlaceHolder]="'请输入密码'" [nzType]="'password'"
                      [nzSize]="'large'">
            </nz-input>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>姓名</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input formControlName="displayName" [(ngModel)]="_formData.displayName" [nzPlaceHolder]="'请输入姓名'"
                    [nzType]="'text'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>

      <!--<div nz-col [nzSpan]="7" nz-form-label>-->
      <!--<label nz-form-item-required>模块名</label>-->
      <!--</div>-->
      <!--<div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>-->
      <!--<nz-input formControlName="module" [(ngModel)]="_formData.module"  [nzType]="'text'" [nzPlaceHolder]="'模块名'" [nzSize]="'large'">-->
      <!--</nz-input>-->

      <!--</div>-->

      <!--</div>-->

      <!--<nz-input formControlName="role"  [(ngModel)]="_formData.role"  [nzRows]="2" [nzType]="'text'" [nzPlaceHolder]="'角色'" [nzSize]="'large'">-->
      <!--</nz-input>-->
      <!--</div>-->
      <!--</div>-->

      <!--<div nz-col [nzSpan]="7" nz-form-label>-->
      <!--<label nz-form-item-required>是否使用</label>-->
      <!--</div>-->
      <!--<div nz-form-control nz-col [nzSpan]="14">-->

      <!--<label nz-radio [nzValue]="1">-->
      <!--<span>是</span>-->
      <!--</label>-->
      <!--<label nz-radio [nzValue]="0">-->
      <!--<span>否</span>-->
      <!--</label>-->
      <!--</nz-radio-group>-->
      <!--</div>-->
      <!--</div>-->
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="7" nz-form-label>
          <label nz-form-item-required>是否启用</label>
        </div>
        <div>
          <div nz-col [nzSpan]="6" nz-form-control nzHasFeedback>
            <nz-select formControlName="isEnable" [(ngModel)]="_formData.isEnable" [nzPlaceHolder]="'-请选择-'"
                       [nzSize]="'large'" nzAllowClear>
              <nz-option *ngFor="let option of isEnableOptions" [nzLabel]="option.name" [nzValue]="option.id">
                <ng-template #nzOptionTemplate>{{option.name}}</ng-template>
              </nz-option>
            </nz-select>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid"
                  (click)="submitForm($event,validateForm.value)">提交
          </button>
          <button nz-button [nzSize]="'large'" (click)="resetForm($event)">重置</button>
        </div>
      </div>
    </form>
  </ng-template>
</nz-modal>
