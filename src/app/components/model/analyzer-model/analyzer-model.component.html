<nz-modal [nzVisible]="isVisible" [nzTitle]="'新增分析仪'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)"
          (nzOnOk)="handleOk($event)" [nzConfirmLoading]="isConfirmLoading" nzFooter="">
  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm">
      <!--<div nz-form-item nz-row>-->
        <!--<div nz-form-label nz-col [nzSpan]="7">-->
          <!--<label nz-form-item-required>分析仪Id</label>-->
        <!--</div>-->
        <!--<div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>-->
          <!--<nz-input formControlName="id" [(ngModel)]="_formData.id" [nzType]="'text'" [nzPlaceHolder]="'分析仪Id'"-->
                    <!--[nzSize]="'large'">-->
          <!--</nz-input>-->
        <!--</div>-->
      <!--</div>-->
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>名称</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input formControlName="name" [(ngModel)]="_formData.name" [nzType]="'text'" [nzPlaceHolder]="'名称'"
                    [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="7" nz-form-label>
          <label nz-form-item-required>IP</label>
        </div>
        <div>
          <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
            <nz-input formControlName="ip" [(ngModel)]="_formData.ip" [nzPlaceHolder]="'IP'" [nzType]="'text'"
                      [nzSize]="'large'">
            </nz-input>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>端口</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input formControlName="port" [(ngModel)]="_formData.port" [nzPlaceHolder]="'端口'" [nzType]="'text'"
                    [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="7" nz-form-label>
          <label nz-form-item-required>状态</label>
        </div>
        <div>
          <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
            <!--<nz-input formControlName="state" [(ngModel)]="_formData.state" [nzPlaceHolder]="'状态'" [nzType]="'text'" [nzSize]="'large'">-->
            <!--</nz-input>-->
            <nz-select formControlName="state" [(ngModel)]="_formData.state" [nzPlaceHolder]="'-请选择-'"
                       [nzSize]="'large'" nzAllowClear>
              <nz-option *ngFor="let option of analyzerStateOptions" [nzLabel]="option.name" [nzValue]="option.id">
                <ng-template #nzOptionTemplate>{{option.name}}</ng-template>
              </nz-option>
            </nz-select>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid"
                  (click)="submitForm($event,validateForm.value)">提交
          </button>
          <button nz-button [nzSize]="'large'" (click)="resetForm($event)">重置</button>
        </div>
      </div>
    </form>
  </ng-template>
</nz-modal>
