<script src="../../pages/register/register.component.ts"></script>
<div class="pp-table">
  <div style="margin-bottom: 16px;">
  </div>

  <nz-table #nzTable [nzDataSource]="_dataSet" nzShowSizeChanger [(nzPageIndex)]="currentPageIndex" [nzPageSize]="pageSize" (nzDataChange)="_displayDataChange($event)">
    <thead nz-thead>
    <tr>
      <th nz-th  *ngFor="let item of _titles"><span>{{item.name}}</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td *ngFor="let item of _titles" style="max-width:150px;">
        <!-- 在这里判断当前字段的类型是文本还是图片  通过传进来的type是否是img判断nnp-->
        <span *ngIf="item.type=='text'" style="display:-webkit-box;-webkit-line-clamp:1;overflow:hidden;-webkit-box-orient:vertical;text-overflow:ellipsis;max-width:120px; overflow:hidden;">{{data[item.key]}}</span>
        <span *ngIf="item.type=='date'" style="display:-webkit-box;-webkit-line-clamp:1;overflow:hidden;-webkit-box-orient:vertical;text-overflow:ellipsis;max-width:120px; overflow:hidden;">{{data[item.key] | date:'yyyy-MM-dd HH:mm:ss'}}</span>
        <img [src]="''" alt="" *ngIf="item.type=='img'">
      </td>
    </tr>
    </tbody>
  </nz-table>
  <div class="pp-table-info">显示第 {{pageSize*(currentPageIndex-1)+1}} 条到第 {{pageSize*(currentPageIndex-1)+pageSize}} 条记录
  </div>
</div>
