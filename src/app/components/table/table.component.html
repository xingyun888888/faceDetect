<div class="pp-table">
  <div style="margin-bottom: 16px;">
    <nz-button-group>
      <button nz-button  [nzType]="'default'" [nzSize]="'large'" (click)="_multiDelete()">删除</button>
      <button nz-button  [nzType]="'default'" [nzSize]="'large'" (click)="_multiEdit()">编辑</button>
      <button nz-button  [nzType]="'default'" [nzSize]="'large'" (click)="_multiSave()">保存</button>
    </nz-button-group>
    <!--<span style="margin-left: 8px;" *ngIf="_checkedNumber">Selected {{_checkedNumber}} items</span>-->
  </div>
  <nz-table #nzTable [nzDataSource]="_dataSet" nzShowSizeChanger [(nzPageIndex)]="currentPageIndex" [nzPageSize]="pageSize" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
    <thead nz-thead>
    <tr>
      <th nz-th nzCheckbox>
        <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
        </label>
      </th>
      <th nz-th  *ngFor="let item of _titles"><span>{{item.name}}</span></th>
      <th nz-th><span>操作</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td nzCheckbox>
        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
        </label>
      </td>
      <td nz-td >
        <span>{{data.name}}</span>
      </td>
      <td nz-td>
        <span *ngIf="editRow.indexOf(data[item.key])==-1" (click)="edit(data)">编辑</span>
        <span *ngIf="editRow.indexOf(data[item.key])!=-1">
          <span (click)="save(data)" >保存</span> |
          <span (click)="cancel(data)">取消</span>
        </span>
      </td>
    </tr>
    </tbody>
  </nz-table>
  <div class="pp-table-info">显示第{{pageSize*(currentPageIndex-1)+1}}条到第{{pageSize*(currentPageIndex-1)+pageSize}}条记录
