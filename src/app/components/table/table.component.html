<div class="pp-table">
  <div style="margin-bottom: 16px;">
    <nz-button-group>
      <button nz-button  [nzType]="'primary'" [nzSize]="'large'" (click)="add()"><span><i class="anticon anticon-file-add"></i> 新增</span></button>
      <button nz-button  [nzType]="'primary'" [nzSize]="'large'" (click)="_multiDelete()"><span><i class="anticon anticon-delete"></i> 删除</span></button>
      <button nz-button  [nzType]="'primary'" [nzSize]="'large'" (click)="_multiUpdate()"><span><i class="anticon anticon-reload"></i> 刷新</span></button>
    </nz-button-group>
    <!--<span style="margin-left: 8px;" *ngIf="_checkedNumber">Selected {{_checkedNumber}} items</span>-->
  </div>
  <nz-table #nzTable [nzDataSource]="_dataSet" nzShowSizeChanger [(nzPageIndex)]="currentPageIndex" [nzPageSize]="pageSize" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
    <thead nz-thead>
    <tr>
      <th nz-th nzCheckbox>
        <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
        </label>
      </th>
      <th nz-th  *ngFor="let item of _titles"><span>{{item.name}}</span></th>
      <th nz-th><span>操作</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td nzCheckbox>
        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
        </label>
      </td>
      <td nz-td *ngFor="let item of _titles">
        <span>{{data[item.key]}}</span>
      </td>
      <td nz-td class="action">
        <button nz-button [nzType]="'primary'">
          <span>查看</span>
        </button>
        <button nz-button [nzType]="'primary'">
          <span (click)="singleEdit($event,data)">修改</span>
        </button>
        <button nz-button [nzType]="'primary'">
          <span  (click)="singleDelete($event,data)">删除</span>
        </button>
      </td>
    </tr>
    </tbody>
  </nz-table>
  <div class="pp-table-info">显示第{{pageSize*(currentPageIndex-1)+1}}条到第{{pageSize*(currentPageIndex-1)+pageSize}}条记录
