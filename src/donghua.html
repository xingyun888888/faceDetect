<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    body{
      perspective:1200px;
    }
    div{
      margin:200px auto;
      width:100px;
      height:100px;
      background-color:red;
      border:1px solid #FF0000;
      border-radius:50%;
      /*position:relative;*/
      transform:translate3d(0,0,0);
      -webkit-animation-name:star;
      -webkit-animation-duration: 5s;
      /*持续时间*/
      -webkit-animation-timing-function:linear;
      /*匀速*/
      -webkit-animation-direction: alternate;
      /*规定动画是否在下一周期逆向地播放*/
      -webkit-animation-iteration-count:infinite;
      /*规定动画播放的次数*/
      -webkit-animation-play-state:running;
    }
    @-webkit-keyframes star
    {
      /*0%   {background:red; left:0px; top:0px;}*/
      /*25%  {background:yellow; left:200px; top:0px;}*/
      /*50%  {background:blue; left:200px; top:200px;}*/
      /*75%  {background:green; left:0px; top:200px;}*/
      /*100% {background:red; left:0px; top:0px;}*/
      0%{
        background:red;
        transform:translate3d(100px,0,200px) rotateX(0deg)
      }
      25%{
        background:red;
        transform:translate3d(200px,150px,100px) rotateX(50deg) ;
      }
      50%{
        background:grey;
        transform:translate3d(100px,300px,300px) rotateX(360deg) ;
      }
      75%{
        background:green;
        transform:translate3d(200px,150px,200px) rotateY(0deg) ;
      }
      100%{
        background:red;
        transform:translate3d(150px,50px,500px) rotateY(360deg) ;
      }
    }
  </style>
</head>
<body>
<p>
  <b>我代表一个星球的运转</b>
</p >
<div></div>
</body>
</html>
